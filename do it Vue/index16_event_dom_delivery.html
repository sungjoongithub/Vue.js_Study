<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue with Axios Sample</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p>{{Matilda}}</p>
       <button v-on:click="reverseMsg">문자열역순</button>

       <button v-on:click="reversebutton">리버스버튼</button>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
                el:'#app',

                data:{
                   message:'Hello world',
                   Matilda:'Matilda'
                },

                methods:{
                   reverseMsg:function(){
                       this.message=this.message.split('').reverse().join('');
                       return this.message;
                   }
                   ,
                   reversebutton:function(){
                       this.Matilda=this.Matilda.split('').reverse().join('');
                       return this.Matilda;
                   }
                  }
                        
                
                
});
//오늘도 코딩해서 신난다 아자아자 가즈이!!!!</script>
</body>
</html>
