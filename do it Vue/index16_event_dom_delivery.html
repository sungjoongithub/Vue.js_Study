<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue with Axios Sample</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p>{{Matilda}}</p>
       <button v-on:click="reverseMsg">문자열역순</button>

       <button v-on:click="reversebutton">리버스버튼</button>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            //computed의 경우에는 자동으로 대상의 데이터 값이 변하면 자동으로 변하게 되는 경우 사용한다 즉 능동적 방식
            //method의 경우에는 버튼을 클릭 할 시에 수동적으로 작동하여 하는 방식일때 사용한다. 즉 수동적 방식
                el:'#app',

                data:{
                   message:'Hello world',
                   Matilda:'Matilda'
                },

                methods:{
                   reverseMsg:function(){
                       this.message=this.message.split('').reverse().join('');
                       return this.message;
                   }
                   ,
                   reversebutton:function(){
                       this.Matilda=this.Matilda.split('').reverse().join('');
                       return this.Matilda;
                   }
                  }
                        
                
                
});
//오늘도 코딩해서 신난다 아자아자 가즈이!!!!</script>
</body>
</html>
